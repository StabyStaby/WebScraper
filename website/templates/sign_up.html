{% extends "base.html" %}
{% block title  %}Sign Up {% endblock %}
{% block content %} 
<form method = "POST">
    <h3 align = "center">Sign up</h3>
    <div class = "form-group">
        <label for ="email">Email address</label>
        <input id = "email" type = "email" name = "email" class="form-control" placeholder="Enter email"/>
    </div>
    <div class = "form-group">
        <label for ="firstName">First Name</label>
        <input id = "firstName" type = "firstName" name = "firstName" class="form-control" placeholder="Enter First Name "/>
    </div>
    <div class = "form-group">
        <label for ="lastName">Last Name</label>
        <input id = "lastName" type = "lastName" name = "lastName" class="form-control" placeholder="Enter Last Name "/>
    </div>
    <div class = "form-group">
        <label for ="password">Password</label>
        <input id = "password" type = "password" name = "password" class="form-control" placeholder="Enter password "/>
    </div>
    <div class = "form-group">
        <label for ="password2">Comfirm Password</label>
        <input id = "password2" type = "password2" name = "password2" class="form-control" placeholder="Confirm password "/>
    </div>

    <br/>
    <button type = "submit" class = "btn btn-primary">Submit</button>
</form>
{% endblock %}
